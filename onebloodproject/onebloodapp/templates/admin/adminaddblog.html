<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blog</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.3rem;
            background: linear-gradient(to right, #e79797, #f17f62);

        }
        
        .texts{
            height: 50px;
            width: 100%;
            border-radius: 15px;
            border-color: rgb(240, 9, 9);
            padding-left: 5%;
        }
    </style>
</head>
<body>
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    
    

    
        <div class="container-fluid">
            <h1 align="center" class="pt-5">ADD NEW BLOG</h1>
    
            <div class="row align-items-center">
                <div class="col align-self-center">
                    <div class="table table-borderless d-flex align-items-center justify-content-center">
                        <form action="{% url 'adminaddblog' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <table>
                            <tr>
                                <td>Title</td>
                                <td><input type="text" name="title" placeholder="Title of Blog"  class="texts"></td>
                            </tr>
                            <tr>
                                <td>Blog image</td>
                                <td><input type="file" name="blog_img" placeholder="Upload image"></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><input type="text" name="description" placeholder="Description"class="texts"></td>
                            </tr>
                            <tr>
                                <td>Blogger image</td>
                                <td><input type="file" name="bloger_img" placeholder="Upload image"></td>
                            </tr>
                            <tr>
                                <td>Blogger name</td>
                                <td><input type="text" name="name" placeholder="Blogger Name"class="texts"></td>
                            </tr>
                            <tr>
                                <td>Date</td>
                                <td><input type="date" name="date" class="texts"></td>
                            </tr>
                            
                            <tr>
                                <td colspan="2" align="center"><input type="submit" class="btn btn-info" value="ADD"></td>
                            </tr>
                        
                    </table>
                    </form>
                    </div>
    
                </div>
    
            </div>
        </div>

    </section>
    
   

  
    
    
</body>
</html>
